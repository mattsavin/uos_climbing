    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Gallery | USCC</title>

<body>
    <div id="app">
        <main>
            <!-- Page Header -->
            <section
                class="pt-32 pb-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto text-center border-b border-white/5 relative overflow-hidden">
                <div

            <section class="py-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

                        class="glass-card aspect-video flex items-center justify-center border-dashed border-2 border-white/10 group overflow-hidden">

                                incoming</p>
                        </div>
                    </div>
                    <div
                        class="glass-card aspect-video flex items-center justify-center border-dashed border-2 border-white/10 group overflow-hidden">
                        <div class="text-center group-hover:scale-110 transition-transform duration-500">
                            <svg class="w-12 h-12 text-slate-700 mx-auto mb-4" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            <p class="text-slate-500 font-bold tracking-widest uppercase text-xs">Peak District 2026</p>
                        </div>
                    </div>
                    <div
                        class="glass-card aspect-video flex items-center justify-center border-dashed border-2 border-white/10 group overflow-hidden">
                        <div class="text-center group-hover:scale-110 transition-transform duration-500">
                            <svg class="w-12 h-12 text-slate-700 mx-auto mb-4" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            <p class="text-slate-500 font-bold tracking-widest uppercase text-xs">BUCS Finals</p>
                        </div>
                    </div>
                </div>

                <div class="mt-20 p-8 glass-card border border-purple-500/20 bg-purple-500/5 text-center">
                    <h3 class="text-xl font-bold text-white mb-2">Notice a missing send?</h3>
                    <p class="text-slate-400 mb-6 font-light">Tag us in your Instagram posts <span
                            class="text-brand-gold font-bold">@uos_climb</span> to be featured on our site and social
                        channels!</p>
                    <a href="https://instagram.com/uos_climb" target="_blank" class="btn-primary">Follow our
                        Instagram</a>
